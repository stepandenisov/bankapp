spring.main.allow-bean-definition-overriding=true

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

jwt.secret=testtesttesttesttesttesttesttesttesttest

spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}
spring.kafka.admin.client-id=transfer
spring.kafka.admin.fail-fast=false
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer


account.uri=http://localhost:8083
exchange.uri=http://localhost:8084
notification.uri=http://localhost:8082
blocker.uri=http://localhost:8081
